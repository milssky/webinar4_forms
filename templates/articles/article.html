{% extends 'base.html' %}

{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label }}{{ field }}</p>
        {% endfor %}
        <button type="submit">Send</button>
    </form>
    {% for article in articles %}
    <div>
        <p>{{ article.text }}</p>
        <p>{{ article.tag }}</p>
        <hr>
    </div>
    {% endfor %}

{% endblock %}
